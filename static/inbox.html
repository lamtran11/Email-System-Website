<!DOCTYPE html>
<html>
  <head>
    <title>Inbox</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Custom CSS for Inbox page */
      body {
        font-family: Arial, sans-serif;
      }

      header {
        background-color: #f2f2f2;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav {
        background-color: #f2f2f2;
        padding: 10px;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      nav ul li {
        display: inline;
        margin-right: 10px;
      }

      main {
        margin-top: 20px;
      }

      h2 {
        margin-bottom: 10px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }

      .pagination {
        margin-top: 10px;
        display: flex;
        justify-content: center;
      }

      .pagination a {
        color: #000;
        padding: 8px 16px;
        text-decoration: none;
        transition: background-color 0.3s;
      }

      .pagination a.active {
        background-color: #4caf50;
        color: white;
      }

      #deleteButton {
        margin-top: 10px;
        padding: 8px 16px;
        background-color: #f44336;
        color: white;
        border: none;
        cursor: pointer;
      }

      /* ---------------------------------------------- */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      tr:hover {
        background-color: #e2e2e2;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome, [User's Full Name]</h1>
      <a href="signout.html">Sign out</a>
    </header>
    <nav>
      <ul>
        <li><a href="compose.html">Compose</a></li>
        <li><a href="inbox.html">Inbox</a></li>
        <li><a href="outbox.html">Outbox</a></li>
      </ul>
    </nav>
    <main>
      <h2>Inbox</h2>
      <table>
        <thead>
          <tr>
            <th></th>
            <th>Sender</th>
            <th>Subject</th>
            <th>Time Received</th>
          </tr>
        </thead>
        <tbody>
          <!-- Email rows will be dynamically generated here -->
        </tbody>
      </table>
      <div class="pagination">
        <!-- Pagination links will be dynamically generated here -->
      </div>
      <button id="deleteButton">Delete</button>
    </main>
    <script src="inbox.js"></script>
  </body>
</html>
