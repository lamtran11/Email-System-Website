<!DOCTYPE html>
<html>
  <head>
    <title>Outbox</title>
    <style>
      /* Custom CSS for Inbox page */
      body {
        font-family: Arial, sans-serif;
      }

      header {
        background-color: #f2f2f2;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav {
        background-color: #f2f2f2;
        padding: 10px;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      nav ul li {
        display: inline;
        margin-right: 10px;
      }

      main {
        margin-top: 20px;
      }

      h2 {
        margin-bottom: 10px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }

      .pagination {
        margin-top: 10px;
        display: flex;
        justify-content: center;
      }

      .pagination a {
        color: #000;
        padding: 8px 16px;
        text-decoration: none;
        transition: background-color 0.3s;
      }

      .pagination a.active {
        background-color: #4caf50;
        color: white;
      }

      #deleteButton {
        margin-top: 10px;
        padding: 8px 16px;
        background-color: #f44336;
        color: white;
        border: none;
        cursor: pointer;
      }

      /* ---------------------------------------------- */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      tr:hover {
        background-color: #e2e2e2;
      }
    </style>
  </head>
  <body>
    <h1>Outbox</h1>

    <!-- Email list -->
    <div id="email-list">
      <!-- Email item -->
      <div class="email-item">
        <div class="recipient">Recipient Name</div>
        <div class="subject">Email Subject</div>
        <div class="date">Email Date</div>
      </div>

      <!-- Add more email items here -->
    </div>

    <!-- Pagination -->
    <div id="pagination">
      <!-- Add pagination controls here -->
    </div>

    <script>
      // JavaScript code for pagination functionality
      // Add your JavaScript code here
    </script>
  </body>
</html>
